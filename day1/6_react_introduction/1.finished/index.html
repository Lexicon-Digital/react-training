<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React, simply</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="content"></div>
    <script type="text/babel">

        const headerParent = document.querySelector("#header")
        const contentParent = document.querySelector("#content")

        const reactElement = React.createElement("h1", {style: {color: "red"}}, "Just Reacting");
        const rootForHeader = ReactDOM.createRoot(headerParent)
        rootForHeader.render(reactElement)

        const task = "REACT";
        const jsxReactElement = <p>let's do some <b>{task}</b></p>
        const rootForBody = ReactDOM.createRoot(contentParent)
        rootForBody.render(jsxReactElement)
    </script>
</body>
</html>
